<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kallu üçç‚ù§Ô∏è My Valentine</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

.container {
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2.5rem;
  color: white;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.question {
  font-size: 1.6rem;
  color: white;
  margin: 20px 0;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background-color: #ff4b5c;
  color: white;
  font-size: 1.5rem;
}

#noBtn {
  background-color: white;
  color: #ff4b5c;
  position: fixed;
  top: 60%;
  left: 55%;
}

#message {
  font-size: 2rem;
  color: white;
  margin-top: 20px;
  min-height: 60px;
}

.heart {
  position: absolute;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

.ring {
  font-size: 3rem;
  animation: ringSpin 2s linear infinite;
}

@keyframes ringSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="sufna.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Kallu üçç‚ù§Ô∏è</h1>
  <div class="question">Will you be my Valentine for life?</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

let yesScale = 1;
let noScale = 1;

// Start music after first click (browser policy fix)
document.addEventListener("click", () => {
  music.play().catch(() => {});
}, { once: true });

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// FAST floating No button (rapid jump but never exits screen)
noBtn.addEventListener("mouseover", () => {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - 5;
  const maxY = window.innerHeight - btnHeight - 5;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // Shrink slightly but keep clickable illusion
  noScale -= 0.05;
  if (noScale < 0.6) noScale = 0.6;
  noBtn.style.transform = `scale(${noScale})`;
});

// Yes button grows gradually
document.addEventListener("mousemove", () => {
  yesScale += 0.003;
  if (yesScale > 1.6) yesScale = 1.6;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// Typewriter effect
function typeWriter(text, i = 0) {
  if (i < text.length) {
    message.innerHTML += text.charAt(i);
    setTimeout(() => typeWriter(text, i + 1), 50);
  }
}

// Yes click action
yesBtn.addEventListener("click", () => {
  message.innerHTML = "";

  const ring = document.createElement("div");
  ring.classList.add("ring");
  ring.innerHTML = "üíç";
  message.appendChild(ring);

  setTimeout(() => {
    message.innerHTML = "";
    typeWriter("Okay‚Ä¶ now it‚Äôs time to marry me, damn it! What are you waiting for?! üíï");
  }, 1500);
});
</script>

</body>
</html>
