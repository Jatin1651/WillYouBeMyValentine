<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kallu, Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      text-align: center;
      color: white;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .glow-name {
      font-size: 2.5rem;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4b6e, 0 0 30px #ff4b6e; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff99ac, 0 0 60px #ff99ac; }
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #yesBtn {
      padding: 18px 50px;
      font-size: 1.6rem;
      background-color: #ffffff;
      color: #ff4b6e;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      padding: 8px 20px;
      font-size: 0.9rem;
      background-color: #ffffff;
      color: #555;
      position: absolute;
    }

    .message {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    iframe { display: none; }
  </style>
</head>
<body>

  <!-- Background Music -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/7iY5q5Xv3mM?autoplay=1&loop=1&playlist=7iY5q5Xv3mM"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1><span class="glow-name">Kallu ‚ù§Ô∏è</span><br><br>
    Will you do me the honour of becoming my valentine for life?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message">
      Kallu ü•π‚ù§Ô∏è<br><br>
      You just made me the happiest person alive! ‚ú®üíò<br><br>
      Forever starts now üíçüíï
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          speedX: (Math.random() - 0.5) * 6,
          speedY: (Math.random() - 0.5) * 6,
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.02;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) particles.splice(index, 1);
      });
      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    // Floating No button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      message.style.display = "block";
      document.body.style.background = "linear-gradient(135deg, #ff4b6e, #ff9a9e)";
      createFirework();
      setInterval(createFirework, 1200);
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
